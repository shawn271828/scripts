# ~/.tmux.conf

# 把前缀键从 C-b 更改为 C-l
set -g prefix C-l

# 释放之前的 Ctrl-b 前缀快捷键
unbind C-b

# 设定前缀键和命令键之间的延时
set -sg escape-time 1

# 确保可以向其它程序发送 Ctrl-l
bind C-l send-prefix

# 把窗口的初始索引值从 0 改为 1
set -g base-index 1

# 把面板的初始索引值从 0 改为 1
setw -g pane-base-index 1

# 使用 Prefix r 重新加载配置文件
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 分割面板
bind | split-window -h
bind - split-window -v

# 在面板之间移动
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 快速选择面板
bind C-p select-window -t :-
bind C-n select-window -t :+

# 调整面板大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 鼠标支持 - 如果你想使用的话把 off 改为 on
set -g mouse on

# 设置默认的终端模式为 24 bit 色模式
set -g default-terminal screen-24bit
set-option -ga terminal-overrides ",screen-24bit*:Tc" # 这句是关键

# 开启活动通知
setw -g monitor-activity on
set -g visual-activity on

# 设置状态栏的颜色
set -g status-style fg=white,bg=black

# 设置窗口列表的颜色
setw -g window-status-style fg=cyan,bg=default,dim

# 设置活动窗口的颜色
setw -g window-status-current-style fg=white,bg=red,bright

# 设置面板和活动面板的颜色
set -g pane-border-style fg=green,bg=black
set -g pane-active-border-style fg=white,bg=yellow

# 设置主面板宽度
setw -g main-pane-width 140

# 设置命令行或消息的颜色
set -g message-style fg=white,bg=black,bright

# 设置状态栏左侧的内容和颜色
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S(#h)"

# 设置状态栏右侧的内容和颜色
set -g status-right "#[fg=cyan]%a %d %b %R"

# 每 60 秒更新一次状态栏
set -g status-interval 60

# 设置窗口列表居中显示
set -g status-justify centre

# 开启 vi 按键
setw -g mode-keys vi

# 最大缓冲行数
set -g history-limit 10000

